<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ситимобил</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Roboto:300,700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <header>
            <div class="wrapper">
                <div class="header">
                    <div class="header__logo">
                        <img src="img/city-mobil_logo.svg" alt="Ситимобил">
                    </div>
                    <div class="header__store mob-hide">
                        <a target="_blank" href="">
                            <img src="img/appstore.svg" alt="App Store">
                        </a>
                        <a target="_blank" href="">
                            <img src="img/googleplay.svg" alt="Google Play">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="company">
                <h1 class="wrapper">
                    <span class="company-name__citymobil">Сити</span>мобил — приложение
                    <br> для мгновенного заказа такси в Москве
                </h1>
                <div class="company-back__citymobil">
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="wrapper">
                    <form class="footer__form">
                        <div class="footer__form-title">Получить ссылку и скачать приложение:</div>
                        <div class="footer__form-elements">
                            <input type="text" class="footer__form-elements__input" placeholder="+7">
                            <button class="footer__form-elements__button">Получить ссылку</button>
                        </div>
                    </form>
                    <div class="footer__store">
                        <a target="_blank" href="">
                            <img src="img/appstore.svg" alt="App Store">
                        </a>
                        <a target="_blank" href="">
                            <img src="img/googleplay.svg" alt="Google Play">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
